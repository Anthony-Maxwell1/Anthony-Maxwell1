name: Build and Screenshot

on: [push]

jobs:
  build-screenshot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20   # upgrade from 18 (avoids joi engine warnings)

      - name: Install Dependencies and Build
        run: |
          cd resources/code/osx
          npm install
          CI=false npm run build

      - name: Install serve + puppeteer
        run: |
          npm install -g serve
          npm install puppeteer wait-on

      - name: Serve App And Screenshot
        run: |
          # serve the ACTUAL build folder
          serve -s resources/code/osx/build -l 3000 &

          # wait until site responds with 200
          npx wait-on http://localhost:3000

          # go to profile folder where screenshot should be saved
          cd profile

          node -e "
          const puppeteer = require('puppeteer');
          (async () => {
            const browser = await puppeteer.launch({ args: ['--no-sandbox'] });
            const page = await browser.newPage();
            await page.setViewport({ width: 1740, height: 966 });

            await page.goto('http://localhost:3000', { waitUntil: 'networkidle0' });

            // wait for SVG intro animation
            await new Promise(r => setTimeout(r, 2000));

            await page.screenshot({ path: 'screenshot.png' });
            await browser.close();
          })();
          "

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add profile/*.png
          git commit -m "Update webpage screenshot" || exit 0
          git push
